<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/nova_entidade.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>

        <section class="logo">
            <img src="../assets/img/image 2.png" alt="Imagem da Logo do App">
            <h1 class="logo-title"><span data-text="pink-color">We</span> Form</h1>
        </section>
        <section class="action">
            <div class="action-create-title">
                <a href="index.html">
                    <img src="../assets/img/back-arrow.png" alt="Seta para esquerda">
                </a>
                <h2>Nova <span data-text="pink-color">entidade</span></h2>
            </div>
            <div class="cadastro-container">
                <form action="" id="form-cadastro-entidade">
                    <div class="cadastro-input">
                        <label for="nome">nome</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="cadastro-select">
                        <label for="campo-atuacao">campo de atuacao</label>
                        <select name="campo-atuacao" id="campo-atuacao"></select>
                    </div>
                    <div class="cadastro-input">
                        <label for="ponto">pontos de coleta</label>
                        <div class="cadastro-ponto-coleta">
                            <input type="text" id="ponto" name="ponto">
                            <img src="../assets/img/add-icon.png" alt="BotÃ£o para adicionar ponto de coleta" id="add-img">
                        </div>
                    </div>
                    <a href="" class="action-btn" id="btn-cadastrar">Cadastrar</a>
                </form>
            </div>

        </section>

    </main>
</body>

</html>
