<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/nova_entidade.css">
    <link rel="stylesheet" href="../styles/campo_atuacao.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        
            <section class="logo">
                <img src="../assets/img/image 2.png" alt="Imagem da Logo do App">
                <h1 class="logo-title"><span data-text="pink-color">We </span>Form</h1>
            </section>
            <section class="action">
                <div class="action-title">
                    <a href="../index.html"> <img src="../assets/img/back-arrow.png" alt="Seta para voltar"></a>
                    <h2 id="action-title">Campo de <span data-text="pink-color">atuação</span></h2>
                </div>
                <div class="campo-atuacao-container">
                    <div class="campo-atuacao-fields">
                        <label for="campo-atuacao">Pesquisar atuação</label>
                        <select name="campo-atuacao" id="campo-atuacao"></select>
                    </div>
                    <div class="campo-atuacao-fields">
                        <p>OU</p>
                        <p data-text="pink-color">Cadastre novo campo de atuação</p>
                    </div>
                    <div class="campo-atuacao-fields">
                        <label for="campo-atuacao-cadastro">campo de atuação</label>
                        <input type="text" name="campo-atuacao" id="campo-atuacao-cadastro">
                    </div>
                    <div class="campo-atuacao-fields">
                        <a href="" id="btn-cadastrar" class="action-btn">Cadastrar</a>
                    </div>
                </div>

            </section>
            
    </main>
</body>
</html>
